{% extends "base.html" %}

{% block body %}
<h1>Form 1</h1>
<form>
    <div>
        <label for="name1">Name</label>
        <input type="text" id="name1" name="name">
    </div>
    <div>
        <label for="username1">Username</label>
        <input type="text" id="username1" name="username">
    </div>
    <div>
        <label for="password1">Password</label>
        <input type="password" id="password1" name="password">
    </div>
    <div>
        <div>
            <label for="checkbox1-1">Checkbox 1</label>
            <input type="checkbox" id="checkbox1-1" name="checkbox-1">
        </div>
        <div>
            <label for="checkbox1-2">Checkbox 2</label>
            <input type="checkbox" id="checkbox1-2" name="checkbox-2">
        </div>
    </div>
    <div>
        <div>
            <label for="radio1-1">Radio 1</label>
            <input type="radio" id="radio1-1" name="radio">
        </div>
        <div>
            <label for="radio1-2">Radio 2</label>
            <input type="radio" id="radio1-2" name="radio">
        </div>
    </div>
    <input type="submit">
</form>
<h1>Form 2</h1>
<form name="form-2">
    <div>
        <label for="country2">Country</label>
        <select id="country2" name="country">
            <option value="BE">BelgiÃ«</option>
            <option value="DE">Deutschland</option>
            <option value="NL">Nederland</option>
        </select>
    </div>
    <div>
        <label for="name2">Name</label>
        <input type="text" id="name2" name="name">
    </div>
    <div>
        <label for="username2">Username</label>
        <input type="text" id="username2" name="username">
    </div>
    <div>
        <label for="password2">Password</label>
        <input type="password" id="password2" name="password">
    </div>
    <div>
        <div>
            <label for="radio2-1">Radio 1</label>
            <input type="radio" id="radio2-1" name="radio">
        </div>
        <div>
            <label for="radio2-2">Radio 2</label>
            <input type="radio" id="radio2-2" name="radio">
        </div>
    </div>
    <div id="prefilled-container" style="display: none;">
        <label for="prefilled2">Prefilled</label>
        <input type="text" id="prefilled2" name="prefilled" value="prefilled with text">
    </div>
    <div id="lazy-prefilled-container" style="display: none;">
        <label for="lazy-prefilled2">Prefilled</label>
        <input type="text" id="lazy-prefilled2" name="lazy-prefilled">
    </div>
    <button type="submit">Submit</button>
</form>
<script>
document.addEventListener("DOMContentLoaded", function() {
    setTimeout(function(){
        document.getElementById("prefilled-container").style = "display: block;"
        document.getElementById("lazy-prefilled-container").style = "display: block;"
        document.getElementById("lazy-prefilled").value = "prefilled with text";  // have spaces
    }, 400)
});
</script>
{% endblock body %}
