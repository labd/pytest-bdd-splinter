[bumpversion]
current_version = 0.1.0
commit = true
tag = true
tag_name = {new_version}

[tool:pytest]
minversion = 3.0
strict = true
testpaths = tests
addopts = --splinter-screenshot-dir=reports/failures/

[wheel]
universal = 1

[flake8]
max-line-length = 99

[bumpversion:file:setup.py]

[bumpversion:file:src/pytest_bdd_splinter/__init__.py]

[coverage:run]
branch = True
source = 
	pytest_bdd_splinter

[coverage:paths]
source = 
	src/pytest_bdd_splinter
	.tox/*/lib/python*/site-packages/pytest_bdd_splinter
	.tox/pypy*/site-packages/pytest_bdd_splinter

[coverage:report]
show_missing = True

